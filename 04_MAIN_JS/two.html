<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document 2</title>
</head>
<body style="background-color: #212121; color: aliceblue;">
    <div class="parent">
        <div class="day">Mon</div>
        <div class="day">Tue</div>
        <div class="day">Wed</div>
        <div class="day">Thu</div>
    </div>

    <script>
        const parentt = document.querySelector('.parent');
        console.log(parentt);   //  div class = "parent"
        console.log(parentt.childElementCount);     // 4
        console.log(parentt.children); // HTML COLLECTION -> 4
        console.log(parentt.children[1].innerHTML); // Tue

        console.log(" FOR LOOP BELOW ");
        for(let i=0;i<parentt.children.length; i++)
        {
            console.log(parentt.children[i].innerHTML);
        }
    </script>

</body>
</html>
