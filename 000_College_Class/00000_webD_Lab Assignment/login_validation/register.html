<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Wikipedia Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="Wikipedia Logo" class="logo">
    </header>
    <main>
        <h1>Register</h1>
        <form id="register-form" action="../backend/register.php" method="POST">
            <label for="register-email">Email:</label>
            <input type="email" id="register-email" name="email" required>
            <span id="email-error" class="error-message"></span>
            <label for="register-password">Password:</label>
            <input type="password" id="register-password" name="password" required>
            <span id="password-strength" class="error-message"></span>
            <button type="submit">Register</button>
        </form>
    </main>
    <footer>
        <p>Wikipedia Clone Project</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
