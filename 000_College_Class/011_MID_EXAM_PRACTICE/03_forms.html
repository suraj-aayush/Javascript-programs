<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMS</title>

    <style>
        
        input[type="radio"] {
            display: inline; /* Change display property to inline */
            /* Optional: Add some margin to separate radio buttons */
            margin-right: 10px;
            vertical-align: middle; /* Optional: Align the radio buttons vertically */
        }
    </style>

</head>
<body>
    <h2>XYZ COLLEGE</h2>
    <form action="">

        <label for="image">Upload Image:</label>
        <input type="file" ><br><br> <!-- Add file input for uploading image -->


        <label>First Name</label>
        <input type="text" placeholder="first name"><br>

        <label>Father's Name</label>
        <input type="text" placeholder="father's name"><br>

        <label for="">SELECT SUBJECT</label>
        <input type="radio" name="lang">
        <label for="">eng</label>

        <input type="radio" name="lang">
        <label for="">hindi</label>

        <input type="radio" name="lang">
        <label for="">japanese</label> <br><br>


        <label>DOB</label>
        <input type="text" placeholder="dd/mm/yyyy">

        <label for="subjects">Choose a subject:</label>
        <select >
            <option >ENGLISH PHD</option>
            <option >NEPALI PHD</option>
            <option >RUSSIAN PHD</option>
            <option >HINDI PHD</option>
        </select>

        <input type="date">
        <br><br>
        <input type="email" placeholder="xyz@mail.com">
        <br><br>

        <input type="range" min="0" max="100">

        <ol>
            <li><input type="checkbox" name="" id="">Red</li>
            <li><input type="checkbox" name="" id="">Blue</li>
            <li><input type="checkbox" name="" id="">Green</li>
        </ol>

        <map name="m1"> 
            <area shape="rect" coords="x1,y1,x2,y2" alt="rect" href=""/>
            <area shape="circle" coords="x,y,r" alt="circle" href=""/>
            <area shape="poly" coords="x1,y1,x2,y2,x3,y3" alt="poly" href=""/>
            <area shape="default" alt="default" href=""/>
        </map>
        
            

        <button type="submit">SUBMIT</button>
    </form>
</body>
</html>
