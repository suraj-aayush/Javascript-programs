<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMS</title>

    <style>
        
        input[type="radio"] {
            display: inline; /* Change display property to inline */
            /* Optional: Add some margin to separate radio buttons */
            margin-right: 10px;
            vertical-align: middle; /* Optional: Align the radio buttons vertically */
        }
    </style>

</head>
<body>
    <h2>XYZ COLLEGE</h2>
    <form action="">

        <label for="image">Upload Image:</label>
        <input type="file" id="image" name="image"><br><br> <!-- Add file input for uploading image -->


        <label>First Name</label>
        <input type="text" placeholder="first name"><br>

        <label>Father's Name</label>
        <input type="text" placeholder="father's name"><br>

        <input type="radio" id="option1" name="options">
        <label for="option1">Option 1</label>
        <input type="radio" id="option2" name="options">
        <label for="option2">Option 2</label>
        <input type="radio" id="option3" name="options">
        <label for="option3">Option 3</label><br>
        <label>DOB</label>
        <input type="text" placeholder="dd/mm/yyyy">

        <label for="subjects">Choose a subject:</label>
        <select>
            <option value="math">Mathematics</option>
            <option value="science">Science</option>
            <option value="english">English</option>
            <option value="history">History</option>
            <!-- Add more options as needed -->
        </select>


        <button type="submit">SUBMIT</button>
    </form>
</body>
</html>
