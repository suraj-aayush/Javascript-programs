<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLE</title>
    <link rel="stylesheet" href="">

    <a href="https://www.google.com" target="_blank" title="Opens in a new tab">Visit Example Website</a>

</head>
<style>
    td, th{
        border: solid black 2px;
    }
</style>
<body>
    
    <h2>TABLE 1 SIMPLE TABLE  </h2>
    <table>

        <tr>
            <td>a</td>
            <td>b</td>
            <td>c</td>
        </tr>
        <tr>
            <td>d</td>
            <td>e</td>
            <td>f</td>
        </tr>
        <tr>
            <td>g</td>
            <td>h</td>
            <td>i</td>
        </tr>

    </table>
<!-- comment -->
<!--multiline
-->

<a href="https://www.yahoo.com" target="_self">Visit Example Website</a>

    <h2>TBALE WITH COLSPAN</h2>
    <table>

        <tr>
           <td colspan="2">A</td> 
           <td>B</td>
           <td>C</td>
        </tr>
        <tr>
            <td>D</td>
            <td colspan="3">E</td>
        </tr>
        <tr>
            <td colspan="2" rowspan="2">F</td>
            <td colspan="2">G</td>
        </tr>
        <tr>
            <td>H</td>
            <td>I</td>
        </tr>

    </table>

    <h2>3rd table WITH rowspan and  colspan </h2>

    <table>
        <tr>
            <td colspan="3">A</td>
        </tr>
        <tr>
            <td rowspan="2">B</td>
            <td>C</td>
            <td>D</td>
        </tr>
        <tr>
            <td colspan="3">E</td>
        </tr>
        <tr>
            <td colspan="3">F</td>
        </tr>
    </table>

</body>
</html>
