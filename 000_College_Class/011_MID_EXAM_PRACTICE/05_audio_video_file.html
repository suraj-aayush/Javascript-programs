<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Multimedia</title>
    <link rel="stylesheet" href="09_style.css">
    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <!-- Fallback for IE -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <h1 class="class1">HTML Multimedia Example</h1>

    <!-- Audio Example -->
    <h2 id="id1">Audio</h2>
    <audio controls>
        <source src="audio.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <a href="www.google.com" target="_blank">CLICK</a>
    
    <!-- Video Example -->
    <h2>Video</h2>
    <video width="320" height="240" controls>
        <source src="video.mp4" type="video/mp4">
        Your browser does not support the video element.
    </video>


    <!-- Map Example -->
    <h2>Image Map</h2>
    <img src="world-map.jpg" usemap="#worldmap" alt="World Map" width="600" height="400">
    <map name="worldmap">
        <area shape="rect" coords="0,0,150,150" alt="North America" href="north-america.html">
        <area shape="circle" coords="300,200,50" alt="Europe" href="europe.html">
        <area shape="poly" coords="450,50,550,150,500,250,400,250,350,150" alt="Asia" href="asia.html">
    </map>


     <!-- SVG Example -->
     <h2>SVG</h2>
     <svg width="400" height="200">
         <circle cx="200" cy="100" r="80" fill="blue" />
         <text x="150" y="110" font-size="35" fill="white">SVG</text>
     </svg>

     <button id="btn">Submit</button>

</body>
<script src="08_script.js"></script>
</html>
