<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manish Sir</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form onsubmit="z.value =  parseInt(x.value) + parseInt(y.value)">
        <input type="text" id="x" value="50">
        <input type="range" id="y">
        <br>
        <output for="x y" id="z"></output>
        <br>
<p><input type="submit"></p>
        
    </form>
    <input type="button" value="Add" onclick="z.value =  parseInt(x.value) + parseInt(y.value)" name="" id="ans">
</body>
</html>
